<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts - Bungee and Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- New-Tweet CSS -->
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

    <!-- Tweet-Container CSS -->
    <link rel="stylesheet" href="./styles/tweet-container.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

    <!-- TimeAgo Library via cdnjs.com -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <!-- Top Nav Bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="new-tweet-blurb">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <!-- Header Stretch Across && Scroll Behind Nav Bar -->
    <header>
      <div>
        <img src="./images/profile-hex.png">
      </div>
      <div>
        <h2>Alice Bobson</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Section for NEW tweets -->
      <section class="new-tweet">
        <!-- Tweet Error Div - Initially Hidden until client.js catches error -->
        <div class="tweet-error" id="error1">‚ö†Ô∏è Nothing to say? Tweet is empty! ‚ö†Ô∏è</div>
        <div class="tweet-error" id="error2">üõë Whoa! Tweet too long! üõë</div>
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea placeholder="What are you humming about?" name="text" id="tweet-text-area"></textarea>
          <div class="tweet-deets">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Section for DISPLAYING all tweets -->
      <section class="tweet-container">
      </section>
    </main>
  </body>
</html>
